<!DOCTYPE html>
{% extends "main_app/base.html" %}
{% load staticfiles %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Register</title>
  </head>
  <body>
    {% block body-block %}
    <div class="jumbotron">
      {% if registered %}
        <h1>Thanks for registering</h1>
      {% else %}
        <h1>Register here!</h1>
        <h3>Fill out the form:</h3>

        <form enctype="multipart/form-data" method="post">
          {% csrf_token %}
          {{ user_form.as_p }}
          {{ profile_form.as_p }}
          <input type="submit" name="" value="Submit">
        </form>




      {% endif %}
    </div>
    {% endblock %}
  </body>
</html>
